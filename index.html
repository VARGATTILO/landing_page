<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Landing Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #1a1a1a;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }
        .btn {
            background: #1a1a1a;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
        }
        form {
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px #ddd;
        }
        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 6px;
        }
        form button {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <h1>Bienvenido a Mi Landing</h1>
    <p>Descripción corta de tu servicio o producto.</p>
</header>

<section>
    <h2>Sobre nosotros</h2>
    <p>Aquí puedes agregar imágenes, texto, secciones, lo que quieras.</p>
</section>

<section>
    <h2>Contacto</h2>

    <iframe src="https://formmy.app/embed/69801be525997d6b97c6e7e0" width="100%" height="600" frameborder="0"></iframe>

</section>

</body>
</html>
